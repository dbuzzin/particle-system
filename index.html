    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="wrapper">
            <canvas width="700" height="700" id="canvas"></canvas>
            <div class="controls">
                <div class="controls__title">Max</div>
                <input type="range" min="1" max="2000" value="100" id="controlMax">
                <div class="controls__title">Speed</div>
                <input type="range" min="1" max="100" value="60" id="controlSpeed">
                <div class="controls__title">Spread</div>
                <input type="range" min="10" max="300" value="150" id="controlSpread">
                <div class="hidden">
                    <div class="controls__title">Interval</div>
                    <input type="range" min="1" max="20" value="5" id="controlInterval">
                </div>
                <div class="controls__title">Mode</div>
                <select id="controlMode">
                    <option value="random">Random</option>
                    <option value="radial">Radial</option>
                </select>
            </div>
        </div>
        
        <script src="./src/main.js" type="module"></script>
    </body>
</html>
